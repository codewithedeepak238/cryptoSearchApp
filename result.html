<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoView | Result</title>
    <link rel="icon" href="./assets/favicon-16x16.png" type=“image/x-icon”>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="app3.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="pb-[5%]">
        <section>
            <nav class="px-[5%] py-[1.5%] flex items-center justify-between">
                <div>
                    <a class="flex items-center" href="https://viewcryptoapp.netlify.app/">
                        <img class="w-[50px]" src="./assets/logo.png" alt="logo">
                        <p class="text-4xl font-[700] ml-[5px] text-white">CryptoView</p>
                    </a>
                </div>
                <div class="flex justify-between bg-[#ededed] pl-[2%] rounded-[50px] w-[40%]">
                    <input id="input" type="text" class="border-none bg-transparent text-[14px] w-[100%] focus:outline-none" placeholder="search here..." required>
                    <button id="searchbtn" class="rounded-[50px] bg-[#272e5c] hover:bg-[#414871] text-white h-[100%] py-[2%] px-[5%]">Search</button>
                </div>
            </nav>
        </section>
        <section class="px-[10%] text-white mt-[5%]" id="result-div">
            
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
